<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Show/Hide Bootstrap 3 Navbar on Scroll (jQuery Plugin)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
  <style>
    body {
      padding-top: 50px;
    }

    .row {
      margin: 0;
      padding: 0;
    }

    .row [class^="col-"] {
      padding: 0;
    }

    .navbar-default {
      border: 0;
      background: #499bea;
      background: -webkit-gradient(left top, right top, color-stop(0%, #499bea), color-stop(100%, #207ce5));
      background: -webkit-linear-gradient(left, #499bea 0%, #207ce5 100%);
      background: linear-gradient(to right, #499bea 0%, #207ce5 100%);
      filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#499bea', endColorstr='#207ce5', GradientType=1);
    }

    .nav.navbar-nav.navbar-right li a,
    .navbar-default .navbar-brand {
      color: white;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#navbar-top" aria-expanded="false"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
        <a class="navbar-brand" href="/">GTA 5</a>
      </div>
      <div class="collapse navbar-collapse" id="navbar-top">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="http://keypunchers.io/" data-toggle="collapse" data-target=".navbar-collapse.in">KeyPunchers.io</a></li>
          <li><a href="https://github.com/iamrelos" data-toggle="collapse" data-target=".navbar-collapse.in">Github</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="row">
    <div class="col-xs-12"><img class="img-reponsive" width="100%" src="https://techfaqs.net/wp-content/uploads/2016/06/9d35e9cd02.jpg" /></div>
  </div>
  <div class="row">
    <div class="col-xs-6"><img class="img-reponsive" width="100%" src="https://howfix.net/wp-content/uploads/2016/12/GTA-Online-Bikers.jpg" /></div>
    <div class="col-xs-6"><img class="img-reponsive" width="100%" src="https://i.ytimg.com/vi/jl2xNWeujZs/maxresdefault.jpg" /></div>
  </div>
  <div class="row">
    <div class="col-xs-12"><img class="img-reponsive" width="100%" src="http://assets2.ignimgs.com/2013/09/12/gta-v-heistsjpg-e94705_1280w.jpg" /></div>
  </div>

  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
  <script src="../dist/bootstrap-autohide-navbar.js"></script>
  <script>
    $(function () {
      'use strict';

      var autoHideNavbar = $('.navbar').BootstrapAutoHideNavbar({
        disable: false,
        delta: 5,
        duration: 250,
        shadow: true
      });

      autoHideNavbar.setDisableAutoHide(true);

      console.log(autoHideNavbar);
    });
  </script>
</body>

</html>
